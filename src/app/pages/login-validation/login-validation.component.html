<section class="login-validation-page" *ngIf="form">
    <div class="login-validation-form full">
        <form dir="ltr" [formGroup]="form" (ngSubmit)="onSubmitCode()">
            <h3 dir="rtl">הזן קוד אימות שנשלח אלייך בSMS</h3>

            <div class="inputs">
                <input
                    #input0
                    type="tel"
                    formControlName="0"
                    name="0"
                    maxlength="1"
                    (keydown)="onKeyDownInput($event)"
                    (input)="onChangeInput(input1)"
                />

                <input
                    #input1
                    type="tel"
                    formControlName="1"
                    name="1"
                    maxlength="1"
                    (keydown)="onKeyDownInput($event)"
                    (input)="onChangeInput(input2)"
                />

                <input
                    #input2
                    type="tel"
                    formControlName="2"
                    name="2"
                    maxlength="1"
                    (keydown)="onKeyDownInput($event)"
                    (input)="onChangeInput(input3)"
                />

                <input
                    #input3
                    type="tel"
                    formControlName="3"
                    name="3"
                    maxlength="1"
                    (keydown)="onKeyDownInput($event)"
                    (input)="onChangeInput(input4)"
                />

                <input
                    #input4
                    type="tel"
                    formControlName="4"
                    name="4"
                    maxlength="1"
                    (keydown)="onKeyDownInput($event)"
                    (input)="onChangeInput(input5)"
                />

                <input
                    #input5
                    type="tel"
                    formControlName="5"
                    name="5"
                    maxlength="1"
                    (keydown)="onKeyDownInput($event)"
                    (input)="onChangeInput()"
                />
            </div>

            <button type="submit" [ngClass]="{ disabled: form.invalid }">
                <span>אימות והתחברות</span>
                <mat-spinner
                    *ngIf="isLoading"
                    [style.width.px]="30"
                    [style.height.px]="30"
                ></mat-spinner>
            </button>
        </form>
    </div>
